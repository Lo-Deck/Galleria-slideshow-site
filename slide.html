    <body class="slide">

      <div class="background-gallery"></div>

      <header class="header-container">

        <button class="button button-slideshow text-regular" >Start slideshow</button>

                </div>

            </div>
            <div class="container-text-image">
                <h2 class="title text-bold"><span class="author text-regular"></span></h2>
                <img class="image-artiste" src="" alt="">
            </div>
          </div>

          <div>
            <div class="text-container">
                <span class="date text-bold"></span>
                <p class="text text-bold"></p>
            </div>
            <a class="button button-source text-bold" href="" target="_blank">Go to source</a>
          </div>

        </section>

      </main>


      <div class="outer-line">   
        <hr class="line2">         
      </div>
